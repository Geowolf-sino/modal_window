<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <header>MY MODAL</header>
        <div class="modal_container">
            <button data-modal class="btn__modal">To contact us</button>
            <button data-modal class="btn__modal">To contact us</button>
        </div>


        <div class="modal">
            <div class="modal__block">
                <form action="#">
                    <div data-close class="modal__close">&times;</div>
                    <div class="modal__title">We will contact you shortly!</div>
                    <input required placeholder="Your name" name="name" type="text" class="modal__input">
                    <input required placeholder="Your number phone" name="phone" type="phone" class="modal__input">
                    <button class="btn btn_dark btn_min">Call Me</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
